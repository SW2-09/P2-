<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="stylesheets/worker.css" rel="stylesheet" type="text/css" />
    <script src="javascripts/worker.js"></script>
    <title>Worker page</title>
  </head>
  <body>
    <h3>Hej Workers!</h3>

    <div class="frontpage">
      <div class="left">
        <div class="video" style="--aspect-ratio: 2/3">
          <iframe
            src="https://www.youtube.com/embed/aqz-KE-bpKQ"
            title="YouTube video player"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="right">
        <div class="compute">
          Do you want to compute while watching Netflix?
          <br />
          <label>
            <input
              type="checkbox"
              name="option"
              value="yes"
              onchange="handleChange(event)"
            />
            Yes
          </label>

          <label>
            <input
              type="checkbox"
              name="option"
              value="no"
              onchange="handleChange(event)"
            />
            No
          </label>
        </div>
        <br>
        <div class="subtasks">
          Number of subtasks completed: <span id="subtaskCompleted">0</span>
        </div>
        <br>
        <div class="points">
          Points obtained: <span id="pointsObtained">0</span>
        </div>
      </div>
    </div>
  </body>
</html>
