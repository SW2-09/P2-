<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mocha Tests</title>

        <!-- Mocha CSS styles -->
        <link
            href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <div id="mocha"></div>

        <!-- Mocha test library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/10.0.0/mocha.min.js"></script>

        <!-- Chai library -->
        <script src="http://chaijs.com/chai.js"></script>

        <script>
            // Setup Mocha to use the BDD interface
            mocha.setup("bdd");
        </script>

        <!--Files to be tested-->
        <script src="javascripts/createJob.js"></script>

        <!--Files with tests-->
        <script src="createJobTest.spec.js"></script>

        <script>
            // Run the tests with Mocha
            mocha.run();
        </script>
    </body>
</html>
